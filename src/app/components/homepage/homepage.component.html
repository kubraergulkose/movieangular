<div class="movie__container">
    <form class="form-inline my-2 my-lg-0 search-box">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #searchValue [(ngModel)] = 'textSearch'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="giveSearchValue(searchValue.value)">Search</button>
      </form>
    <div class="popular__movies">
        <div  *ngFor="let item of popularMoviesList?.results | filter : textSearch" class="card" style="width: 18rem;" >
            <img class="card-img-top" src="{{basaUriPng}}{{item.backdrop_path}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}  </h5>
              <p class="card-text">{{item.overview}}</p>
              <h5 href="#" class="btn btn-primary">Popularity: {{item.popularity}}</h5>
            </div>
          </div>
    </div>
</div>
